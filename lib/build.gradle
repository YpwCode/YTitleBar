apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion versions.compileSdkVersion
    buildToolsVersion versions.buildToolsVersion

    defaultConfig {
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion
        versionCode 1
        versionName "1.0"

    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation depLibs.kotlin
    implementation depAndroidxLibs.appcompat
    implementation depAndroidxLibs.constraintlayout
    implementation depMyLibs.lib_dimen
    implementation depMyLibs.lib_utils
}

// maven库配置
ext {
    GROUP_ID = "com.ypw.code"
    ARTIFACT_ID = "sidebar"
    VERSION = "1.0.0"
}
apply from: "$rootDir/gradleconfigs/pack-upload.gradle"
